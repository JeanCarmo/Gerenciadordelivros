<!DOCTYPE html>
<html
	xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/general.html :: headerfiles (title = 'Cadastro de Livros')">
</head>
<body>

	<header th:replace="fragments/general.html :: header">
	</header>

	<div class="container my-3">
		<h1 class="display-5 text-center my-3" th:if="${mode} == 'view'">Detalhes do Livro</h1>
		<h1 class="display-5 text-center my-3" th:if="${mode} == 'update'">Editar Livro</h1>
		<h1 class="display-5 text-center my-3" th:if="${mode} == 'create'">Cadastrar Livro</h1>
	
		<form th:action="@{/livro/save}" th:object="${livro}" method="post">
			<fieldset class="form-group" th:disabled="${mode} == 'view'">
				<input type="hidden" th:field="*{id}">
				
				<div class="form-group row">
					<label for="inputName" class="col-sm-2 col-form-label">Titulo</label>
					<div class="col-sm-10">
						<input type="text" th:field="*{titulo}" class="form-control"
							id="inputName" placeholder="titulo" required="required">
					</div>
				</div>	
				
				
				<div class="form-group row">
					<label for="inputName" class="col-sm-2 col-form-label">Descricao</label>
					<div class="col-sm-10">
						<input type="text" th:field="*{descricao}" class="form-control"
							id="inputName" placeholder="descricao" required="required">
					</div>
				</div>
				
				<div class="form-group row">
					<label for="inputName" class="col-sm-2 col-form-label">Referencia</label>
					<div class="col-sm-10">
						<input type="text" th:field="*{referencia}" class="form-control"
							id="inputName" placeholder="referencia" required="required">
					</div>
				</div>	
				
				
				
				
			
				<button type="submit" class="btn btn-primary btn-block" th:if="${mode} != 'view'">Enviar</button>
			</fieldset>
		</form>
	</div>

	<footer th:replace="fragments/general.html :: footer">
	</footer>

</body>
</html>
